<!DOCTYPE html>
<html>
<head>
    <title>Rotate Rectangle</title>
    <style>
        .rect {
            width: 100px;
            height: 1px;
            background-color: blue;
            position: absolute;
            bottom: 300px;
            left: 50%;
            transform-origin: left;
        }
        .circ {
            width: 60px;
            height: 60px;
            border-radius: 100%;
            border-style: dashed;
            border-width: 1px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="rect" id="upperL" style="background-color: red" ></div>
    <div class="rect" id="upperR" style="background-color: blue"></div>
    <div class="rect" id="foreL" style="background-color: green"></div>
    <div class="rect" id="foreR" style="background-color: purple"></div>
    
    <div class="circ" id="path"></div>
    
    <div class="circ" id="pointer" style="width: 2px; height: 2px; border-style: solid; background-color: palevioletred;"></div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
